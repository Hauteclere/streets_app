{% extends "base.html" %}
{% block content %}
    <br/>
    <h2>Streets List</h2>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>    
                <th>Street Name</th>
                <th>Street Flooded?</th>
            </tr>
        </thead>
        {% for street in page_data.streets %}
        <tbody>
            <tr>
                <td>
                    {{ street.street_name }}
                </td>
                <td>
                    {{ street.street_flooded }}
                </td>
            </tr>
        </tbody>
        {% endfor %}
    </table>
{% endblock %}
